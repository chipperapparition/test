<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesterTalk | Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f8e8d8, #e6d2c0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff7f1;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #6b4226;
            margin-bottom: 20px;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d6a98b;
            border-radius: 6px;
            background: #fff;
            display: block;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #c8a888;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #b18c6e;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #a07155;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>sign up</h2>
        <form>
            <input type="text" placeholder="username" required>
            <input type="password" placeholder="password" required>
            <button type="submit">create account</button>
        </form>
        <p class="login-link">already have an account? <a href="login.html">log in</a></p>
    </div>
</body>
</html>
